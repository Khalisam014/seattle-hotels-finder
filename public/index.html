<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Hotel App</title>
  <script src="index.js"></script>
</head>
<body>
  <header class="flex-row space-between">
    <a href="index.html"><h1> Seattle Hotels</h1></a>
    <div id="nav-items" class="flex-row space-between">
      <a href="#browse">Browse</a>
      <a>Map</a>
      <a>Attractions</a>
    </div>

    <div id="icons" class="flex-row space-evenly">
      <span id="user-greeting"></span>
      <img src="/img/user.png" alt="Dropdown Icon" id="profile-icon"> <!-- Icon from Flaticon by Chanut -->
      <img src="/img/heart.png" alt="Favorites icon"> <!-- Icon from Flaticon by Chanut -->
      <div class="dropdown-menu">
        <a href="#">Account</a>
        <a href="#">My Trips</a>
        <a href="#">About us</a>
        <a href="#" id="sign-out-link">Sign out</a>
      </div>
    </div>
  </header>
  <main>
    <section id="home">
      <div id="slideshow">
        <div class="slide active">
          <img src="https://th.bing.com/th/id/R.81a3d75e2038cecaaef82122dc7bf9cb?rik=FD4XDSTWKxf0BA&pid=ImgRaw&r=0" alt="seattle skyline">
        </div>
        <div class="slide">
          <img src="https://a.cdn-hotels.com/gdcs/production61/d82/a576d12c-3bc9-4b6b-858d-c4073add2c0b.jpg" alt="pike place">
        </div>
        <div class="slide">
          <img src="https://cdn.getyourguide.com/img/location/5c90e2c684330.jpeg/88.jpg" alt="gas works park">
        </div>
        <div class="slide">
          <img src="https://wallpapercave.com/wp/wp3120766.jpg" alt="mount rainer">
        </div>
        <div class="slide">
          <img src="https://th.bing.com/th/id/R.b9c13274d2822b5841bdd774c07efa67?rik=MUwdxhzPkWgfVw&pid=ImgRaw&r=0" alt="seattle skyline">
        </div>
      </div>
      <h2>Seattle</h2>
    </section>

    <section id="browse">
      <article id="search-bar" class="flex-row">
        <div class="flex-row">
          <img src="/img/calendar.png" alt="Calendar icon"> <!-- Icon from Flaticon by Freepik -->
          <div>
            <p>Dates</p>
            <input type="date" id="start-date">
            <input type="date" id="end-date">
          </div>
        </div>
        <div class="flex-row">
          <img src="/img/group.png" alt="Group icon"> <!-- Icon from Flaticon by Chanut -->
          <div>
            <p>Traveler(s)</p>
            <input type="number" id="travelers">
            <label for="travelers">Traveler(s),</label>
            <input type="number" id="rooms">
            <label for="rooms">Room(s)</label>
          </div>
        </div>
        <button> Search </button>
      </article>
      <article id="category-bar">
        <h2>Browse By Category </h2>
        <div class="flex-row-two">
          <div class="category">
            <img src="/img/veterinary.png" alt="paw icon"> <!-- Icon from Flaticon by Chanut -->
            <span>Pet Friendly</span>
          </div>
          <div class="category">
            <img src="/img/family.png" alt="family icon"> <!-- Icon from Flaticon by Chanut -->
            <span>Family Friendly</span>
          </div>
          <div class="category">
            <img src="/img/hot-tub.png" alt="hot tub icon"> <!-- Icon from Flaticon by Chanut -->
            <span>Hot Tub</span>
          </div>
          <div class="category">
            <img src="/img/swimming.png" alt="swimming icon"> <!-- Icon from Flaticon by Chanut -->
            <span>Pool</span>
          </div>
          <div class="category">
            <img src="/img/all-inclusive.png" alt="swimming icon"> <!-- Icon from Flaticon by Chanut -->
            <span>All inclusive</span>
          </div>
          <div class="category">
            <img src="/img/facial-massage.png" alt="spa icon"> <!-- Icon from Flaticon by Chanut -->
            <span>Spa</span>
          </div>
          <div class="category">
            <img src="/img/parking.png" alt="parking icon"> <!-- Icon from Flaticon by Chanut -->
            <span>Free Parking</span>
          </div>
          <div class="category">
            <img src="/img/english-breakfast.png" alt="breakfast icon"> <!-- Icon from Flaticon by Chanut -->
            <span>Breakfast</span>
          </div>
          <div class="category">
            <img src="/img/valet.png" alt="valet icon"> <!-- Icon from Flaticon by Chanut -->
            <span>Valet</span>
          </div>
        </div>
      </article>
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>
