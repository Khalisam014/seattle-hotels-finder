<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link href="account.css" rel="stylesheet">
  <script src="account.js"></script>
  <script src="index.js"></script>
  <title>Account</title>
</head>
<body>
  <header class="flex-row space-between">
    <a href="index.html"><h1>Seattle Hotels</h1></a>
    <div id="nav-items" class="flex-row space-between">
      <a href="index.html#browse">Browse</a>
      <a href="index.html#map">Map</a>
      <a href="index.html#attractions">Attractions</a>
    </div>
    <span id="user-greeting"></span>
    <div id="icons" class="flex-row space-evenly">
      <img src="/img/user.png" alt="Dropdown Icon" id="profile-icon">
      <img src="/img/heart.png" alt="Favorites icon">
      <div class="dropdown-menu">
        <a href="account.html">Account</a>
        <a href="#">My Trips</a>
        <a href="aboutus.html">About us</a>
        <a href="#" id="sign-out-link">Sign out</a>
      </div>
    </div>
  </header>
  <main>
    <section id="account-info">
      <h2>Account Information</h2>
      <div id="user-details">
        <div class="info-container">
          Username:
          <div id="account-username"></div>
        </div>
        <div class="info-container">
          Email:
          <div id="account-email"></div>
        </div>
        <div class="info-container">
          Name:
          <div id="account-name"></div>
        </div>
        <div class="info-container">
          Phone Number:
          <div id="account-phone"></div>
        </div>
        <div class="info-container">
          Address:
          <div id="account-address"></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
