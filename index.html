<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Hotel App</title>
</head>
<body>
  <header class="flex-row space-between">
    <h1>Hotels</h1>
    <div id="nav-items" class="flex-row space-between">
      <a href="#browse">Browse</a>
      <a>Map</a>
      <a>Attractions</a>
    </div>
    <div id="icons" class="flex-row space-evenly">
      <img src="img/heart.png" alt="Favorites icon"> <!-- Icon from Flaticon by Chanut -->
      <img src="img/user.png" alt="Profile icon"> <!-- Icon from Flaticon by Chanut -->
    </div>
  </header>
  <main>
    <section id="home">
      <img src="https://travel.usnews.com/dims4/USNEWS/b824d56/2147483647/resize/1280x350%5E%3E/crop/1280x350/quality/85/?url=https%3A%2F%2Ftravel.usnews.com%2Fimages%2FSeattle_hero_2024_Getty_vPQQaBR.jpg" alt="Space needle (picture of seattle)">
      <h2>Seattle</h2>
    </section>

    <section id="browse">
      <article id="search-bar" class="flex-row">
        <div class="flex-row">
          <img src="img/calendar.png" alt="Calendar icon"> <!-- Icon from Flaticon by Freepik -->
          <div>
            <p>Dates</p>
            <input type="date" id="start-date">
            <input type="date" id="end-date">
          </div>
        </div>
        <div class="flex-row">
          <img src="img/group.png" alt="Group icon"> <!-- Icon from Flaticon by Chanut -->
          <div>
            <p>Travelers</p>
            <input type="number" id="travelers">
            <label for="travelers">Travelers,</label>
            <input type="number" id="rooms">
            <label for="rooms">Rooms</label>
          </div>
        </div>
      </article>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
